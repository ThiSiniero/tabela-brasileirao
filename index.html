<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Brasileirão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Monte sua Tabela do Brasileirão</h1>
        <h3>Monte uma tabela de acordo com o seu conhecimento, tentando acertar como irá se definir a posição dos times
            no final do Brasileirão</h3>
        <hr><br>
    </div>
    <div class="row justify-content-center">

        <section class="col-2 times">
            <img src="imgs/america.png" id="time" alt=""><br>
            <img src="imgs/atleticoMr.png" id="time" alt=""><br>
            <img src="imgs/atleticoPr.png" id="time" alt=""><br>
            <img src="imgs/bahia.png" id="time" alt=""><br>
            <img src="imgs/botafogo.png" id="time" alt=""><br>
            <img src="imgs/bragantino.png" id="time" alt=""><br>
            <img src="imgs/corinthians.png" id="time" alt=""><br>
            <img src="imgs/coritiba.png" id="time" alt=""><br>
            <img src="imgs/cruziero.png" v alt=""><br>
            <img src="imgs/cuiaba.png" id="time" alt=""><br>
        </section>

        <div class="col-8 row">
        
            <div class="col-12">
                <h5>Araste os Times para as Posições de sua Escolha</h5>
            </div>

        <section class="col-6 top_10 tabela">
            <hr>
            <div class="top_6">
                <span>1-</span>
                <input type="text" id="inpt"><br>
                <span>2-</span>
                <input type="text" id="inpt"><br>
                <span>3-</span>
                <input type="text" id="inpt"><br>
                <span>4-</span>
                <input type="text" id="inpt"><br>
                <span>5-</span>
                <input type="text" id="inpt"><br>
                <span>6-</span>
                <input type="text" id="inpt"><br>
            </div>
            <span>7-</span>
            <input type="text" id="inpt"><br>
            <span>8-</span>
            <input type="text" id="inpt"><br>
            <span>9-</span>
            <input type="text" id="inpt"><br>
            <span>10-</span>
            <input type="text" id="inpt"><br>
            <br> <hr>
        </section>

        <section class="col-6 top_20 tabela">
            <hr>
            <span>11-</span>
            <input type="text" id="inpt"><br>
            <span>12-</span>
            <input type="text" id="inpt"><br>
            <span>13-</span>
            <input type="text" id="inpt"><br>
            <span>14-</span>
            <input type="text" id="inpt"><br>
            <span>15-</span>
            <input type="text" id="inpt"><br>
            <span>16-</span>
            <input type="text" id="inpt"><br>
            <div class="last_4">
                <span>17-</span>
                <input type="text" id="inpt"><br>
                <span>18-</span>
                <input type="text" id="inpt"><br>
                <span>19-</span>
                <input type="text" id="inpt"><br>
                <span>20-</span>
                <input type="url" id="inpt"><br>
            </div>
            <br><hr>
        </section>
        </div>

        <section class="col-2 times">
            <img src="imgs/flamengo.png" id="time" alt=""><br>
            <img src="imgs/fluminense.png" id="time" alt=""><br>
            <img src="imgs/fortaleza.png" id="time" alt=""><br>
            <img src="imgs/goias.png" id="time" alt=""><br>
            <img src="imgs/gremio.png" id="time" alt=""><br>
            <img src="imgs/internacional.png" id="time" alt=""><br>
            <img src="imgs/palmeiras.png" id="time" alt=""><br>
            <img src="imgs/santos.png" id="time" alt=""><br>
            <img src="imgs/saoPaulo.png" id="time" alt=""><br>
            <img src="imgs/vasco.png" id="time" alt=""><br>

        </section>
        <button class="reset_tabela" onclick="resetAll()">Reset</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
